<script type="text/javascript" src="__PUBLIC__/Admin/Js/tron.js"></script>
<script>
    function editPrice(id){
        var li = "<input type='hidden' name='order_id' value='"+id+"'>";
        $('#order-goods').html(li);
        $('#edit-price').css('display','inline');
    }
    function closeList() {
        $('#edit-price').css('display','none');
    }
    function comEdit() {
        var orderId = $("input[ name='order_id']").val();
        var price = $("input[ name='price']").val();
        var re = /^[0-9]+.?[0-9]*/;
        if(re.test(price)){
            if(price > 0){
                $.ajax({
                    type: 'post',
                    url: "<?php echo U('Order/editPrice') ?>",
                    dataType: 'json',
                    data: {orderId:orderId,price:price},
                    success: function(data) {
                        $('#edit-price').css('display','none');
                        if(data){
                            $("#search").trigger("click");
                        }else{
                            alert('修改失败！');
                        }
                    }
                });
            }else{
                alert('交易价必须大于0');
            }
        }else{
            alert('交易价必须为数字类型！');
        }
    }
</script>
