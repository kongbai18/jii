<script>
    function addCat(a) {
        let li = $(a).parent();
        if($(a).text() == '[+]'){
            var newLi = li.clone();
            newLi.find('a').text('[-]');
            newLi.find('select').val('');
            $('#cat_list').append(newLi);
        }else{
            li.remove();
        }
    }
</script>
<!--根据商品类型获取商品属性-->
<script>
    $("select[name=type_id]").change(function(){
        var typeId = $(this).val();
        //如果选择了类型就执行AJAX
        if(typeId > 0){
            $.ajax({
                type : "GET",
                url : "<?php echo U('ajaxGetAttr','',FALSE); ?>/type_id/"+typeId,
                dataType : "json",
                success : function(data){
                    /*******把服务器返还的属性循环拼成LI字符串********/
                    let li = '';
                    $(data).each(function(k,v){
                        if(v.attr_type == '2'){
                            li += '<div class="attr"><li>';
                            li += '<a  onclick="addNewAttr(this)" href="javascript:void(0)">[+]</a>';
                            li += v.attr_name+':';
                            li += '<select name="attr_value['+v.id+'][]"><option value="" >请选择...</option>';
                            //把可选值转换为数组
                            var _attr = v.attr_option_values.split(',');
                            //循环每个值制作option
                            for(var i=0;i<_attr.length;i++){
                                li += '<option value="'+_attr[i]+'">'+_attr[i]+'</option>';
                            }
                            li += '</select>';
                            li += '</li></div>';
                        }
                   });
                    $(data).each(function(k,v){
                        if(v.attr_type == '3'){
                            console.log(v.attr_option_values);
                            $.ajax({
                                type : "GET",
                                url : "<?php echo U('ajaxGetcolor','',FALSE); ?>",
                                data : {colorId:v.attr_option_values},
                                async: false,
                                dataType : "json",
                                success : function(dat){
                                    li += '<div class="attr"><li>';
                                    li += '<a  onclick="addNewAttr(this)" href="#">[+]</a>';
                                    li += v.attr_name+':';
                                    li += '<select name="attr_value['+v.id+'][]"><option value="" >请选择...</option>';
                                    //把可选值转换为数组
                                    var _attr = v.attr_option_values.split(',');
                                    for(var i=0;i<dat.length;i++){
                                        li += '<option value="'+_attr[i]+'">'+dat[i]+'</option>';
                                    }
                                    li += '</select>';
                                    li += '</li></div>';
                                }
                            });
                        }
                    });
                    $(data).each(function(k,v){
                        if(v.attr_type == '1'){
                            li += '<div class="attr"><li>';
                            li += v.attr_name+':';
                            li += '<input type="text" name="attr_value['+v.id+'][]" />';
                            li += '</li></div>';
                        }
                    });
                    //把拼好的LI放到页面中
                    $('#attr_list').html(li);
                }
            });
        }else{
            $('#attr_list').html('');
        }
    });
    //点击属性的【+】号
    function addNewAttr(a){
        var li = $(a).parent();
        if($(a).text() == '[+]'){
            var newLi = li.clone();
            newLi.find('a').text('[-]')
            li.parent().append(newLi);
        }else{
            li.remove();
        }
    }
</script>
