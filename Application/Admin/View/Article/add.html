<script>
    $('#tabbar-div p span').click(function(){
//获取点击的哪个
        var i = $(this).index();
//隐藏所有table
        $('.general-table').hide();
//显示点击的
        $('.general-table').eq(i).show();
//改变所有
        $('.tab-front').removeClass('tab-front').addClass('tab-back');
        $(this).removeClass('tab-back').addClass('tab-front');
    });

    function searchGoods(a) {
        let key = $(a).prev().val();
        if(key != ''){
            $.ajax({
                type: "GET",
                url: "<?php echo U('ajaxGetgoods','',FALSE); ?>/keyword/" + key,
                dataType: "json",
                success: function (data) {
                    if(data.length == 0){
                        alert('搜索无此商品！');
                    }else{
                        var li = '<li>';
                        li += '<a  onclick="delGoods(this)" href="#">[-]</a>';
                        li += '<select name="goods[]"><option value="" >请选择搜索商品</option>';
                        $(data).each(function (k,v) {
                            li += '<option value="'+v.id+'" >'+v.goods_name+'</option>'
                        });
                        li += '</select></li>';
                        $('#goods-list').append(li);
                    }
                }
            });
        }
    }
    function delGoods(a) {
        if(confirm('确定要删除嘛？')){
            let li = $(a).parent();
            li.remove();
        }
    }
</script>
